<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Exemple Layout</h1>

    <h2>Flexbox</h2>
    
    <div class="flexbox">

        <div class="directions">
            <div class="container">
                <div class="flex">
                    <div class="flex-title">
                        <h3>Flex</h3>
                    </div>
    
                    <div class="flex-normal">
                        <div class="flex-item">1</div>
                        <div class="flex-item">2</div>
                        <div class="flex-item">3</div>
                    </div>
    
                </div>
                
                <div class="flex">
                    <div class="flex-title">
                        <h3>Flex Row Reverse</h3>
                    </div>
                    
                    <div class="flex-row-reverse">
                        <div class="flex-item">1</div>
                        <div class="flex-item">2</div>
                        <div class="flex-item">3</div>
                    </div>
                
                </div>
                
                <div class="flex-columns">
                    <div class="flex">
                        <div class="flex-title">
                            <h3>Flex Column</h3>
                        </div>
    
                        <div class="flex-column">
                            <div class="flex-item">1</div>
                            <div class="flex-item">2</div>
                            <div class="flex-item">3</div>
                        </div>
                    
                    </div>
    
    
                    <div class="flex">
                        <div class="flex-title">
                            <h3>Flex Column R.</h3>
                        </div>
    
                        <div class="flex-column-reverse">
                            <div class="flex-item">1</div>
                            <div class="flex-item">2</div>
                            <div class="flex-item">3</div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>

        <div class="positioning">
            <div class="flex">
                <div class="flex-title">
                    <h3>Start</h3>
                </div>

                <div class="start p-flex">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
            </div>
            <div class="flex">
                <div class="flex-title">
                    <h3>End</h3>
                </div>
                
                <div class="end p-flex">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
            </div>
            <div class="flex">
                <div class="flex-title">
                    <h3>Center</h3>
                </div>

                <div class="center p-flex">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
            </div>
            <div class="flex">
                <div class="flex-title">
                    <h3>Space-between</h3>
                </div>
                
                <div class="space-between p-flex">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
            </div>
            <div class="flex">
                <div class="flex-title">
                    <h3>Space-around</h3>
                </div>
                
                <div class="space-around p-flex">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
            </div>
            <div class="flex">
                <div class="flex-title">
                    <h3>Space-evenly</h3>
                </div>
                
                <div class="space-evenly p-flex">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
            </div>
        </div>

        
    </div>



</body>
</html>
